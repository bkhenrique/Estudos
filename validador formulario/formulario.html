<!DOCTYPE html>

<html lang="pt-br">

<head>
     
    <meta charset="UTF-8" />

     
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

     
    <link rel="stylesheet" href="styles.css" />

     
    <title>Formulário de Inscrição</title>
</head>

<body>
     
    <h1>Inscrição no Evento</h1>

     
    <form id="registration-form">
            <label for="name">Nome:</label>

            <input type="text" id="name" name="name" required />

            <span id="name-error" class="error-message"></span>

            <label for="email">E-mail:</label>

            <input type="email" id="email" name="email" required />

            <span id="email-error" class="error-message"></span>

            <label for="phone">Telefone:</label>

            <input type="tel" id="phone" name="phone" maxlength="14" required />

            <span id="phone-error" class="error-message"></span>

            <label for="cpf">CPF:</label>

            <input type="text" id="cpf" name="cpf" maxlength="11" required />

            <span id="cpf-error" class="error-message"></span>

            <label for="birthdate">Data de Nascimento:</label>

            <input type="date" id="birthdate" name="birthdate" required />

            <span id="birthdate-error" class="error-message"></span>

            <label for="state">Estado:</label>

           
        <select id="state" name="state" required>
                 
            <option value="" disabled selected>Selecione</option>

                 
            <!-- Adicionar opções de estados dinamicamente -->

               
        </select>

            <span id="state-error" class="error-message"></span>

            <label for="city">Cidade:</label>

            <input type="text" id="city" name="city" required />

            <span id="city-error" class="error-message"></span>

            <input type="submit" value="Enviar" />

         
    </form>

     
    <script src="script.js"></script>
</body>

</html>
